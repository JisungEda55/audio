<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IüíõAudio</title>

    <!-- Ìè∞Ìä∏ Ï†ÅÏö© -->
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        /* Ï†ÑÏ≤¥ Ï§ëÏïô Î∞∞Ïπò Î∞è Ïä§ÌÉÄÏùº */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f7;
            font-family: 'LINESeedKR-Bd', sans-serif;
        }

        .music-player {
            width: 320px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .music-player:hover {
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
        }

        .album-cover {
            width: 100%;
            border-radius: 18px;
            margin-bottom: 20px;
        }

        .song-info {
            margin: 15px 0;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .artist-name {
            color: #6e6e73;
            margin-top: 5px;
            font-size: 16px;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            color: #6e6e73;
        }

        .progress-bar {
            width: 75%;
            height: 4px;
            background-color: #dcdcdc;
            border-radius: 2px;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #ff2d55;
            border-radius: 2px;
        }

        .time {
            font-size: 12px;
        }

        .play-button {
            width: 50px;
            height: 50px;
            background-color: #ff2d55;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
            margin: 20px auto 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #d9143d;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <!-- Ïï®Î≤î Ïª§Î≤Ñ Ïù¥ÎØ∏ÏßÄ -->
        <img src="https://raw.githubusercontent.com/JisungEda55/audio/refs/heads/main/%EC%95%84%EC%95%BC%EC%B8%A0%EB%85%B8%20%EC%9C%A0%EB%8B%88%20-%20SUPADOPA.jpg" alt="SUPADOPA by UNI" class="album-cover">
        
        <!-- ÏùåÏïÖ Ï†úÎ™© Î∞è ÏïÑÌã∞Ïä§Ìä∏ Ï†ïÎ≥¥ -->
        <div class="song-info">
            <div class="song-title">SUPADOPA</div>
            <div class="artist-name">ÏïÑÏïºÏ∏†ÎÖ∏ Ïú†Îãà</div>
        </div>
        
        <!-- Ïû¨ÏÉù Î∞î Î∞è Ïû¨ÏÉù ÏãúÍ∞Ñ -->
        <div class="progress-container">
            <div class="time">0:00</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">2:31</div>
        </div>
        
        <!-- Ïû¨ÏÉù Î≤ÑÌäº -->
        <div class="play-button" onclick="togglePlay()">&#9654;</div>
    </div>

    <audio id="audioPlayer" style="display:none;">
        <source src="audiofile.opus" type="audio/ogg; codecs=opus">
        <source src="audiofile.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.querySelector('.play-button');
        const progress = document.querySelector('.progress');

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '&#10074;&#10074;'; // ÏùºÏãúÏ†ïÏßÄ Î≤ÑÌäº ÌëúÏãú
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '&#9654;'; // Ïû¨ÏÉù Î≤ÑÌäº ÌëúÏãú
            }
        }

        // Ïû¨ÏÉù ÏãúÍ∞ÑÏóê ÎßûÏ∂∞ ÏßÑÌñâ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
        audioPlayer.addEventListener('timeupdate', function() {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = percentage + '%';
        });
    </script>

</body>
</html>
